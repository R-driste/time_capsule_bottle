<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
    <title>Document HEYY is this working?</title>
</head>
<body>
    <h1> Welcome to your Pomodoro Timer!</h1>

    <div id="page_1">
    <button type="button" id="goToPomodoro">Let's Go!</button>
    </div>

    <div id="page_2" style="display: none;">
    <img src="../images/Glass.png" alt="Rocking Bottle" class="rocking-bottle">
    <img src="../images/Ice.png" alt="Rocking Bottle" class="rocking-bottle">
    <img src="../images/Water.png" alt="Rocking Bottle" class="rocking-bottle">
    <div class="field">
        <label class="subheadingpomo">TIME</label>
        <p class="caption">I will study for # minutes:</p>
        <div class="control">
            <input type="number" class="input" id="durationInput" placeholder="Enter minutes">
        </div>
    </div>

    <div class="class">
        <span class="button-start" id="startButton">Start the Timer!</span>
    </div>
    <div class="timer-container">
        <p id="timer" class="timer">00:00</p>
    </div>
    <div class="field">
        <label class="subheadingpomo">GOALS</label>
        <p class="caption">I will complete:</p>
        <textarea class="expanding-text" id="expandingText" placeholder="Type something..."></textarea>
    </div>
    </div>
    
    <script src="expand.js"></script>
    <script src="hide.js"></script>
    <script src="timer.js"></script>

</body>
</html>
