<body>
    <h1> Welcome to your Pomodoro Timer!</h1>
    <div id="page_1">
    <button type="button" id="goToPomodoro">Let's Go!</button>
    <p> Use this as a convenient browser timer for your study sessions. </p>
    </div>

    <div id="page_2" style="display: none;">
        <div class="rocking-bottle animate">
            <img src="../images/Glass.png" alt="Bottle Glass" class="bottle-layer glass">
            <img src="../images/Ice.png" alt="Ice" class="bottle-layer ice" id="ice">
            <img src="../images/Water.png" alt="Water" class="bottle-layer water" id="water">
        </div>

        <div class="field">
            <label class="headingpomo">üïí TIME:</label>
            <p class="caption">I will study for # minutes:</p>
            <div class="control">
                <input type="number" class="input" id="durationInput" placeholder="Enter minutes">
            </div>
        </div>

        <div class="class">
            <span class="button-start" id="startButton">Start the Timer!</span>
        </div>
        <div class="class">
            <span class="button-stop" id="stopButton">Stop the Timer.</span>
        </div>
        <div class="timer-container">
            <p id="timer" class="timer">00:00</p>
        </div>
        <div class="field">
            <label class="headingpomo">üìù GOALS:</label>
            <p class="caption">I will complete:</p>
            <textarea class="expanding-text" id="expandingText" placeholder="Type something..."></textarea>
        </div>
    </div>

    <audio id="alarmSound" src="tada-fanfare-a-6313.mp3" preload="auto"></audio>
